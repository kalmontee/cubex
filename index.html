<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <!-- CSS -->
    <link rel="stylesheet" href="./assets/css/reset.css">
    <link rel="stylesheet" href="./assets/css/style.css">
    <!-- Google Fonts -->
    <link href="https://fonts.googleapis.com/css?family=Cinzel+Decorative|News+Cycle&display=swap" rel="stylesheet">
    <!-- Bootstrap -->
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css" integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
    <title>Trivia Game</title>
</head>

<body>
    <section>
        <div class="container" id="intro">
            <h1 id="title">Game of Thrones Trivia</h1>
            <button type="button" id="start-game" class="btn btn-danger btn-lg btn-block">Start Trivia!</button>
        </div>
        <div class="container" id="trivia">

            <p class="time"> <span id="countDown"> </span></p>

            <div id="question"> </div>

            <div id="options"> </div>

            <div id="image-holder"></div>
            <div id="status"></div>
        </div>

        <div class="container" id="results">
            <h3 id="ending"></h3>
            <p id="correct"></p>
            <p id="incorrect"></p>
            <p id="unAnswer"></p>
        </div>

    </section>

    <script src="https://code.jquery.com/jquery-3.4.1.min.js" integrity="sha256-CSXorXvZcTkaix6Yvo6HppcZGetbYMGWSFlBw8HfCJo=" crossorigin="anonymous"></script>
    <script src="./assets/javascript/app.js"></script>
</body>

</html>
